<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Le Baguette</title>
</head>
<body class="d-flex flex-column sticky-footer">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand"><img id="brand-logo" src="./images/leBaguetteLogo.png" alt="Le Baguette Brand Logo"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <button id="staff-button" class="btn btn-white nav-link">Staff</button>
                </li>
                <li class="nav-item active">
                    <button id="reservations-button" class="btn btn-white nav-link">Reservations</button>
                </li>
                <li class="nav-item active">
                    <button id="menu-button" class="btn btn-white nav-link">Menu</button>
                </li>
                <li class="nav-item active">
                    <button id="ingredients-button" class="btn btn-white nav-link">Ingredients</button>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <button id="login-button" class="auth-login-button-container btn btn-outline-dark">Login</button>
                </li>
                <li class="nav-item active">
                    <button id="navbar-logout-button" class="nav-link btn btn-warning hide">Logout</button>
                </li>
            </ul>
        </div>
    </nav>   
    <main class="full-page flex-grow">
        <div id="home-page" class="home-page">
            <div class="home-page-logo">
                <img src="https://i.imgur.com/ZPriOE9.png" alt="La Baguette Logo" class="storm-trooper-img" />
                <img src="https://i.imgur.com/1OR7ics.png" alt="La Baguette Logo" class="stars-img" />
                <h1 class="resturant-name">La Baguette</h1>
            </div>
            <!-- <div class="auth-login-button-container">
            </div> -->
            <div class="fancy-resturant-photo-container">
                <img src="https://i.imgur.com/LE4Prus.jpg" alt="La Baguette Dining Room" class="fancy-image" />
            </div>
        </div>
        <div class="modal fade" id="addIngredientModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="addIngredientModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addIngredientModalLabel">Add Ingredient</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div id="add-ingredient-body" class="modal-body">
                </div>
                <div id="add-ingredient-footer" class="modal-footer">
                </div>
              </div>
            </div>
         </div>
            
        <!--STAFF SECTION-->
        <div id="staff-section-container" class="container-fluid text-center hide">
            <!--STAFF CARD ROW-->
            <div id="staff-section" class="row"></div>
            <!--STAFF MODAL-->
            <div class="modal fade" id="staff-modal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div id="staff-modal-content" class="modal-content border-dark">
                        <div id="header-section" class="modal-header">
                            <h2 id="modal-header"></h2>
                            <button id="close-modal" class="btn btn-outline-dark"><i class="fas fa-times"></i></button>
                        </div>
                        <div id="staff-modal-body" class="modal-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="staff-section"></div>
    <div id="reservations-section"></div>
    <div id="menu-section" class="hide"></div>
            <!-- ADD MENU ITEM MODAL -->
            <div class="modal fade" id="add-menu-item-modal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div id="add-menu-item-modal-header" class="modal-content border-dark">
                        <div id="header-section" class="modal-header">
                            <h2 id="modal-header">Add New Menu Item</h2>
                            <button id="close-menu-modal" class="btn btn-outline-dark"><i class="fas fa-times"></i></button>
                        </div>
                        <div id="add-menu-item-modal-body" class="modal-body"></div>
                    </div>
                </div>
            </div>
    <div id="ingredients-section"></div>
</div>

<div class="reservation-modals">       <!--New Reservation Modal -->
    <div class="modal fade" id="reservation-modal" tabindex="-1" role="dialog" aria-labelledby="reservationView" aria-hidden="true">
    <div class="modal-dialog  modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">Make a Reservation</h2>
          <button id="close-resevation-modal" class="btn btn-outline-dark"><i class="far fa-times-circle"></i></button>
        </div>
        <div id="single-view" class="modal-body"></div>
      </div>
    </div>
  </div>
             <!--Edit Reservation Modal -->
  <div class="modal fade" id="edit-reservation-modal" tabindex="-1" role="dialog" aria-labelledby="reservationView" aria-hidden="true">
    <div class="modal-dialog  modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">Current Reservation</h2>
          <button id="close-edit-resevation-modal" class="btn btn-outline-dark"><i class="far fa-times-circle"></i></button>
        </div>
        <div id="edit-single-view" class="modal-body"></div>
      </div>
    </div>
  </div>
</div>
</main>

    <footer id="footer" class="page-footer static-bottom">
        <div class="p-2">
            <div class="row">
                <p class="mx-auto copyright">&copy 2020 La Baguette</p>
            </div>
            <div class="row">
                <p class="mx-auto location">Naboo, City of Theed</p>
            </div>
            <div class="row">
                <p class="mx-auto phone">Reserve your table: +265 686638077</p>
            </div>
            <div class="row social justify-content-center">
                <a class="btn rounded-circle text-dark m-1" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a class="btn rounded-circle text-dark m-1" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a class="btn rounded-circle text-dark m-1" href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
