<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Le Baguette</title>
</head>
<body>
    <!--NAVBAR--->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand"><img id="brand-logo" src="./images/leBaguetteLogo.png" alt="Le Baguette Brand Logo"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <button id="staff-button" class="btn btn-white nav-link">Staff</button>
                </li>
                <li class="nav-item active">
                    <button id="reservations-button" class="btn btn-white nav-link">Reservations</button>
                </li>
                <li class="nav-item active">
                    <button id="menu-button" class="btn btn-white nav-link">Menu</button>
                </li>
                <li class="nav-item active">
                    <button id="ingredients-button" class="btn btn-white nav-link">Ingredients</button>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <button id="navbar-logout-button" class="nav-link btn btn-warning">Logout</button>
                </li>
            </ul>
        </div>
      </nav>

    <div id="home-page" class="home-page">
        <div class="home-page-logo">
            <img src="https://i.imgur.com/ZPriOE9.png" alt="La Baguette Logo" class="storm-trooper-img" />
            <img src="https://i.imgur.com/1OR7ics.png" alt="La Baguette Logo" class="stars-img" />
            <h1 class="resturant-name">La Baguette</h1>
        </div>
        <div class="auth-login-button-container">
            <button class="login-button">Login</button>
        </div>
        <div class="fancy-resturant-photo-container">
            <img src="https://i.imgur.com/LE4Prus.jpg" alt="La Baguette Dining Room" class="fancy-image" />
        </div>
    </div>

    <div id="staff-section"></div>
    <div id="reservations-section"></div>
    <div id="menu-section"></div>
    <div id="ingredients-section"></div>
</body>
</html>
